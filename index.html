<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #444;
            color: white;
        }
        .green {
            background: #8BC34A;
            color: white;
        }
        .yellow {
            background: #FFC107;
            color: black;
        }
        .red {
            background: #F44336;
            color: white;
        }
        .weak {
            background: #FF5722;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Configuration des stocks
            const stockConfig = [
                {
                    type: "Ribs aux carottes",
                    status: 1, // 0 = Pénurie, 1 = Moyen, 2 = Bon
                    mat1: "Ribs",
                    mat2: "Carottes",
                    mat3: "",
                    prix: 13,
                    utility: "je sais pas pourquoi",
                    image: "ribs.png"
                },
                {
                    type: "Soupe de légumes",
                    status: 2,
                    mat1: "Tomates",
                    mat2: "Carottes",
                    mat3: "Poireaux",
                    prix: 9,
                    utility: "Plat réconfortant",
                    image: "soupe.png"
                }
            ];

            function getStatusClass(status) {
                if (status === 2) return "green";
                if (status === 1) return "yellow";
                return "red";
            }

            function renderStockTable() {
                let tableBody = document.getElementById("stockTableBody");
                tableBody.innerHTML = "";
                stockConfig.forEach(item => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td><img src="images/${item.image}" alt="${item.type}" width="50"></td>
                        <td>${item.type}</td>
                        <td>${item.mat1}</td>
                        <td>${item.mat2}</td>
                        <td>${item.mat3}</td>
                        <td class="${getStatusClass(item.status)}">${item.status === 2 ? 'Bon' : item.status === 1 ? 'Moyen' : 'Pénurie'}</td>
                        <td>${item.prix} €</td>
                        <td>${item.utility}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            renderStockTable();
        });
    </script>
</head>
<body>
    <h1>Gestion des Stocks</h1>
    
    <table>
        <tr>
            <th>Image</th>
            <th>Type</th>
            <th>Matériau A</th>
            <th>Matériau B</th>
            <th>Matériau C</th>
            <th>Statut</th>
            <th>Prix</th>
            <th>Utilité</th>
        </tr>
        <tbody id="stockTableBody"></tbody>
    </table>
</body>
</html>
