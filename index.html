<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #444;
            color: white;
        }
        .green {
            background: #8BC34A;
            color: white;
        }
        .yellow {
            background: #FFC107;
            color: black;
        }
        .red {
            background: #F44336;
            color: white;
        }
        .material-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .material-container img {
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Configuration des matériaux
            const materialConfig = {
                // Minerais
                "Cooper Ore": "inv_ore_copper_01.png",
                "Iron Ore": "inv_ore_iron_01.png",
                "Or Ore": "inv_ore_gold_01.png",
                "Copper Ingot": "inv_ingot_02.png",
                "Iron Ingot": "inv_ingot_iron.png",
                "Or Ingot": "inv_ingot_03.png",
                // Bucheron
                // Herboriste
                "Buches T1": "inv_tradeskillitem_03",
                "Buches T2": "inv_tradeskillitem_03",
                "Buches T3": "inv_tradeskillitem_03.png",
                "Planches T1": "inv_tradeskillitem_01.png",
                "Planches T2": "inv_tradeskillitem_012.png",
                "Planches T3": "inv_tradeskillitem_011.png",
            };

            // Configuration des stocks avec catégories
            const stockConfig = [
                // Minerais
                {
                    category: "Subjob : Mineur",
                    type: "Cooper Ore",
                    status: 1,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "Armures T1 & Outils",
                    image: "inv_ore_copper_01.png"
                },
                                {
                    category: "Subjob : Mineur",
                    type: "Iron Ore",
                    status: 2,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "Pièges & Armures T2",
                    image: "inv_ore_iron_01.png"
                },
                                {
                    category: "Subjob : Mineur",
                    type: "Or Ore",
                    status: 0,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "Armures T3",
                    image: "inv_ore_gold_01.png"
                },
                {
                    category: "Subjob : Mineur",
                    type: "Copper Ingot",
                    status: 2,
                    mat1: "Cooper Ore",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "Faire des armes & outils",
                    image: "inv_ingot_02.png"
                },
                {
                    category: "Subjob : Mineur",
                    type: "Iron Ingot",
                    status: 2,
                    mat1: "Iron Ore",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "Faire des armes & outils",
                    image: "inv_ingot_iron.png"
                },
                {
                    category: "Subjob : Mineur",
                    type: "Or Ingot",
                    status: 2,
                    mat1: "Or Ore",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "Faire des armes & outils",
                    image: "inv_ingot_03.png"
                },
                // BUCHERON
                {
                    category: "Subjob : Bucheron",
                    type: "Buches T1",
                    status: 1,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "Faire des armes & outils",
                    image: "inv_tradeskillitem_03.png"
                },
                {
                    category: "Subjob : Bucheron",
                    type: "Buches T2",
                    status: 2,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "N/A",
                    image: "inv_tradeskillitem_03.png"
                },
                {
                    category: "Subjob : Bucheron",
                    type: "Buches T3",
                    status: 1,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "N/A",
                    image: "inv_tradeskillitem_03.png"
                },

                {
                    category: "Subjob : Bucheron",
                    type: "Planches T1",
                    status: 2,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "Outils & Armes",
                    image: "inv_tradeskillitem_01.png"
                },
                {
                    category: "Subjob : Bucheron",
                    type: "Planches T2",
                    status: 2,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "N/A",
                    image: "inv_tradeskillitem_012.png"
                },
                {
                    category: "Subjob : Bucheron",
                    type: "Planches T3",
                    status: 2,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "N/A",
                    utility: "N/A",
                    image: "inv_tradeskillitem_011.png"
                },

            ];

            function getStatusClass(status) {
                if (status === 2) return "green";
                if (status === 1) return "yellow";
                return "red";
            }

            function renderStockTable() {
                let container = document.getElementById("stockContainer");
                container.innerHTML = "";
                
                let categories = [...new Set(stockConfig.map(item => item.category))];
                
                categories.forEach(category => {
                    let categorySection = document.createElement("div");
                    categorySection.innerHTML = `<h2>${category}</h2>`;
                    
                    let categoryItems = stockConfig.filter(item => item.category === category);
                    
                    let table = document.createElement("table");
                    let headerRow = `<tr>
                        <th>Statut</th>
                        <th>Image</th>
                        <th>Type</th>
                    `;
                    
                    let maxMaterials = Math.max(...categoryItems.map(item => [item.mat1, item.mat2, item.mat3, item.mat4].filter(mat => mat).length));
                    
                    for (let i = 0; i < maxMaterials; i++) {
                        headerRow += `<th>Matériau ${i + 1}</th>`;
                    }
                    
                    headerRow += `
                        <th>Prix</th>
                        <th>Utilité</th>
                    </tr>`;
                    table.innerHTML = headerRow;
                    
                    let tableBody = document.createElement("tbody");
                    categoryItems.forEach(item => {
                        let row = document.createElement("tr");
                        let rowContent = `
                            <td class="${getStatusClass(item.status)}">${item.status === 2 ? 'Bon' : item.status === 1 ? 'Moyen' : 'Pénurie'}</td>
                            <td><img src="images/${item.image}" alt="${item.type}" width="50"></td>
                            <td>${item.type}</td>
                        `;
                        
                        let materialValues = [item.mat1, item.mat2, item.mat3, item.mat4].filter(mat => mat);
                        materialValues.forEach(mat => {
                            rowContent += `<td class="material-container">${mat} <img src="images/${materialConfig[mat] || 'default.png'}" alt="${mat}" width="30"></td>`;
                        });
                        
                        for (let i = materialValues.length; i < maxMaterials; i++) {
                            rowContent += `<td></td>`;
                        }
                        
                        rowContent += `
                            <td>${item.prix}</td>
                            <td>${item.utility}</td>
                        `;
                        
                        row.innerHTML = rowContent;
                        tableBody.appendChild(row);
                    });
                    
                    table.appendChild(tableBody);
                    categorySection.appendChild(table);
                    container.appendChild(categorySection);
                });
            }
            
            renderStockTable();
        });
    </script>
</head>
<body>
    <h1>Gestion des Stocks</h1>
    <div id="stockContainer"></div>
</body>
</html>
