<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #444;
            color: white;
        }
        .green {
            background: #8BC34A;
            color: white;
        }
        .yellow {
            background: #FFC107;
            color: black;
        }
        .red {
            background: #F44336;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Configuration des stocks avec catégories
            const stockConfig = [
                {
                    category: "Minerais",
                    type: "Cooper Ore",
                    status: 2,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    prix: 5,
                    utility: "Faire des armes & outils",
                    image: "inv_ore_copper_01.png"
                },
                {
                    category: "Herbes",
                    type: "Persil",
                    status: 1,
                    mat1: "Persil",
                    mat2: "",
                    mat3: "",
                    prix: 4,
                    utility: "Assaisonnement",
                    image: "persil.png"
                },
                {
                    category: "Fruits",
                    type: "Pomme Rouge",
                    status: 2,
                    mat1: "Pomme",
                    mat2: "",
                    mat3: "",
                    prix: 2,
                    utility: "Snack",
                    image: "pomme.png"
                },
                {
                    category: "Fruits",
                    type: "Banane",
                    status: 0,
                    mat1: "Banane",
                    mat2: "",
                    mat3: "",
                    prix: 3,
                    utility: "Énergie",
                    image: "banane.png"
                }
            ];

            function getStatusClass(status) {
                if (status === 2) return "green";
                if (status === 1) return "yellow";
                return "red";
            }

            function renderStockTable() {
                let container = document.getElementById("stockContainer");
                container.innerHTML = "";
                
                let categories = [...new Set(stockConfig.map(item => item.category))];
                
                categories.forEach(category => {
                    let categorySection = document.createElement("div");
                    categorySection.innerHTML = `<h2>${category}</h2>`;
                    
                    let table = document.createElement("table");
                    table.innerHTML = `
                        <tr>
                            <th>Image</th>
                            <th>Type</th>
                            <th>Matériau A</th>
                            <th>Matériau B</th>
                            <th>Matériau C</th>
                            <th>Statut</th>
                            <th>Prix</th>
                            <th>Utilité</th>
                        </tr>
                    `;
                    
                    let tableBody = document.createElement("tbody");
                    stockConfig.filter(item => item.category === category).forEach(item => {
                        let row = document.createElement("tr");
                        row.innerHTML = `
                            <td><img src="images/${item.image}" alt="${item.type}" width="50"></td>
                            <td>${item.type}</td>
                            <td>${item.mat1}</td>
                            <td>${item.mat2}</td>
                            <td>${item.mat3}</td>
                            <td class="${getStatusClass(item.status)}">${item.status === 2 ? 'Bon' : item.status === 1 ? 'Moyen' : 'Pénurie'}</td>
                            <td>${item.prix} €</td>
                            <td>${item.utility}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    table.appendChild(tableBody);
                    categorySection.appendChild(table);
                    container.appendChild(categorySection);
                });
            }
            
            renderStockTable();
        });
    </script>
</head>
<body>
    <h1>Gestion des Stocks</h1>
    <div id="stockContainer"></div>
</body>
</html>
