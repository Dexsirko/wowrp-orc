<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #444;
            color: white;
        }
        .green {
            background: #8BC34A;
            color: white;
        }
        .yellow {
            background: #FFC107;
            color: black;
        }
        .red {
            background: #F44336;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Configuration des stocks avec catégories
            const stockConfig = [
                {
                    category: "Minerais",
                    type: "Cooper Ore",
                    status: 2,
                    mat1: "",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "5pa & 3 pc",
                    utility: "Faire des armes & outils",
                    image: "inv_ore_copper_01.png"
                },
                {
                    category: "Fruits",
                    type: "Pomme Rouge",
                    status: 2,
                    mat1: "Pomme",
                    mat2: "",
                    mat3: "",
                    mat4: "",
                    prix: "2 pièces d'or",
                    utility: "Snack",
                    image: "pomme.png"
                }
            ];

            function getStatusClass(status) {
                if (status === 2) return "green";
                if (status === 1) return "yellow";
                return "red";
            }

            function renderStockTable() {
                let container = document.getElementById("stockContainer");
                container.innerHTML = "";
                
                let categories = [...new Set(stockConfig.map(item => item.category))];
                
                categories.forEach(category => {
                    let categorySection = document.createElement("div");
                    categorySection.innerHTML = `<h2>${category}</h2>`;
                    
                    let categoryItems = stockConfig.filter(item => item.category === category);
                    
                    let hasMaterials = categoryItems.some(item => item.mat1 || item.mat2 || item.mat3 || item.mat4);
                    
                    let table = document.createElement("table");
                    let headerRow = `<tr>
                        <th>Image</th>
                        <th>Type</th>
                        <th>Statut</th>
                        <th>Prix</th>
                        <th>Utilité</th>
                    `;
                    
                    if (hasMaterials) {
                        let materialHeaders = ['Matériau A', 'Matériau B', 'Matériau C', 'Matériau D'].filter((_, index) =>
                            categoryItems.some(item => item[`mat${index + 1}`])
                        );
                        headerRow += materialHeaders.map(header => `<th>${header}</th>`).join('');
                    }
                    
                    headerRow += `</tr>`;
                    table.innerHTML = headerRow;
                    
                    let tableBody = document.createElement("tbody");
                    categoryItems.forEach(item => {
                        let row = document.createElement("tr");
                        let rowContent = `
                            <td><img src="images/${item.image}" alt="${item.type}" width="50"></td>
                            <td>${item.type}</td>
                            <td class="${getStatusClass(item.status)}">${item.status === 2 ? 'Bon' : item.status === 1 ? 'Moyen' : 'Pénurie'}</td>
                            <td>${item.prix}</td>
                            <td>${item.utility}</td>
                        `;
                        
                        if (hasMaterials) {
                            let materialValues = [item.mat1, item.mat2, item.mat3, item.mat4].filter(mat => mat);
                            rowContent += materialValues.map(mat => `<td>${mat}</td>`).join('');
                        }
                        
                        row.innerHTML = rowContent;
                        tableBody.appendChild(row);
                    });
                    
                    table.appendChild(tableBody);
                    categorySection.appendChild(table);
                    container.appendChild(categorySection);
                });
            }
            
            renderStockTable();
        });
    </script>
</head>
<body>
    <h1>Gestion des Stocks</h1>
    <div id="stockContainer"></div>
</body>
</html>
